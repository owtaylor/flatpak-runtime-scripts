flatpak:
    id: org.centos.stream.Sdk
    build-runtime: true
    name: el10/flatpak-sdk
    component: flatpak-sdk
    branch: el10
    runtime: org.centos.stream.Platform
    finish-args: >
        --env=GI_TYPELIB_PATH=/app/lib64/girepository-1.0 --env=GST_PLUGIN_SYSTEM_PATH=/app/lib64/gstreamer-1.0:/usr/lib64/gstreamer-1.0
        --env=PATH=/app/sbin:/app/bin:/usr/sbin:/usr/bin --env=PINENTRY_BINARY=/usr/bin/pinentry-gnome3
        --env=XDG_DATA_DIRS=/app/share:/usr/share:/usr/share/runtime/share:/run/host/user-share:/run/host/share
        --env=GPROFNG_SYSCONFDIR=/etc --extension=org.freedesktop.Platform.GL=version=1.4
        --extension=org.freedesktop.Platform.GL=directory=lib64/GL --extension=org.freedesktop.Platform.GL=subdirectories=true
        --extension=org.freedesktop.Platform.GL=no-autodownload=true --extension=org.freedesktop.Platform.GL=autodelete=false
        --extension=org.freedesktop.Platform.GL=add-ld-path=lib --extension=org.freedesktop.Platform.GL=merge-dirs=vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d;vulkan/implicit_layer.d
        --extension=org.freedesktop.Platform.GL=download-if=active-gl-driver --extension=org.freedesktop.Platform.GL=enable-if=active-gl-driver
        --extension=org.freedesktop.Platform.GL=autoprune-unless=active-gl-driver
    cleanup-commands: |
        appstream-compose --verbose   \
            --prefix=/usr             \
            --basename=org.centos.stream.Sdk \
            --origin=flatpak          \
            org.centos.stream.Sdk 1>&2

        mv -f /usr/bin/flatpak-xdg-email /usr/bin/xdg-email
        mv -f /usr/bin/flatpak-xdg-open /usr/bin/xdg-open

        # enable dynamic ld.so.cache generation
        [ -e /usr/bin/ldconfig ] || ln -s ../sbin/ldconfig /usr/bin/ldconfig
        cat /etc/ld.so.conf.d/*.conf > /etc/ld.so.conf
        rm -f /etc/ld.so.conf.d/*.conf

        # Create a directory for mounting org.freedesktop.Platform.GL extension point
        mkdir -p /usr/lib64/GL

        rm -r /etc/glvnd
        ln -s ../lib64/GL/glvnd /etc/glvnd

        rm -r /etc/vulkan
        ln -s ../lib64/GL/vulkan /etc/vulkan

        touch -d @0 /usr/share/fonts /usr/share/fonts/*
        fc-cache -rs
